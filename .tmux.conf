setw -g window-status-format "#[fg=#2d2d2d,bg=#f2777a] #I #[fg=#2d2d2d,bg=#d3d0c8] #W "
setw -g window-status-current-format '#[fg=#2d2d2d,bg=#8ee269] #I #[fg=#2d2d2d,bg=#d3d0c8,bold] #W '

