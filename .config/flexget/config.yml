      - rss: http://fanfox.net/rss/a_story_about_treating_a_female_knight_who_has_never_been_treated_as_a_woman_as_a_woman.xml
    exec: gallery-dl "{{url}}" && echo " | $(date '+%d/%m/%Y %H:%M:%S') | {{title}} | Downloaded" >> ~/Downloaded\ Mangas\ History.md || echo " | $(date '+%d/%m/%Y %H:%M:%S') | {{url}} | failed" >> ~/Downloaded\ Mangas\ History.md
